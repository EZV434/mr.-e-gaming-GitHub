<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Sign Up Form</title>
</head>
<body>
		<div class="d-flex justify-content-center align-items-center vh-100">
<div class="mb-3">
	<form class="shadow w-450 p-3"
	      method="POST"
	      action="home.php">
		<h4 class="display-4 fs-1">Create account</h4><br>
		<label for="fullname">Full name</label>
		<input type="text" name="fname" placeholder="John Doe" required="" class="form-control">

<label for="uname">Username</label>
		<input type="text" name="username" placeholder="John" required="" class="form-control">

				<label for="email">Email</label>
		<input type="email" name="email" placeholder="johndoe@example.com" required="" class="form-control">

				<label for="password">Password</label>
		<input type="tpassword" name="pass" placeholder="12345678" maxlength="30" minlength="8" required="" class="form-control">
		<br>
		<button class="btn btn-primary">Sign Up</button>
		<a href="login-form.html" class="link-secondary">Login</a>
	</form>
</div>
</div>
</body>
</html>
